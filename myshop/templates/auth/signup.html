{% extends "auth/auth_base.html" %}
{% block auth_content %}
    <h2>ثبت نام</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
      {% endfor %}
      </p>
      {% endfor %}
      <input class="uk-button" type="submit" value="ثبت نام" />
    </form>
{% endblock %}
