{% extends "catalog.html" %}
{% block content %}
{% load i18n %}
<h1>محصولات سبد شما</h1>
{% for id, order_item in cart.items %}
<div class="uk-card-default">
    <table>
        <tr>
            <td>
                <table>
                    {% for attr, value in order_item.items %}
                    <tr>
                        <td>
                            {% translate attr %}
                        </td>
                        <td>
                            {{ value }}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
            <td>
                <a href="remove/{{ id }}">
                    <span uk-icon="trash">حذف</span>
                </a>
            </td>
        </tr>
    </table>
</div>
{% endfor %}
<div>جمع قیمت:{{ total_price }}</div>
<a href="/shipping" class="uk-button uk-button-danger">تکمیل خرید</a>
{% endblock %}
