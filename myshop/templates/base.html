<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "XHTML1-s.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="fa" dir="rtl"> 
<head>
	{% load static %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block externals %}
	<link rel="Stylesheet" type="text/css" href="{% static "css/uikit-rtl.css" %}" />
	<link rel="Stylesheet" type="text/css" href="{% static "css/main.css" %}" /> 
	<script src="{% static "js/uikit.min.js" %}"></script>
	<script src="{% static "js/uikit-icons.min.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>
	{% endblock %}
	<title>
	    {% block title %}
	    {% if page_title %}{{ page_title }} - {% endif %} {{ site_name }}
	    {% endblock %}
	</title>
	<meta name="keywords" content="{{ meta_keywords }}" />
	<meta name="description" content="{{ meta_description }}" />
</head>
<body> {% block site_wrapper %}{% endblock %} </body>
</html>
